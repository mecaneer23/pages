<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        form {
            margin-top: 20vh;
        }

        input[type="text"] {
            width: 20vw;
        }
    </style>
</head>

<body>
    <form action="javascript:run();">
        <input type="text" placeholder="https://raw.githubusercontent.com/mecaneer23/pages/main/index.html" id="url">
        <input type="submit" value="Submit">
    </form>
    <script>
        function parseUrl(url) {
            if (!url.startsWith("https://github.com/")) {
                const message = "Invalid url: must be full github url";
                alert(message);
                throw TypeError(message);
            }
            const [user, repo, _, branch, ...rest] = url.replace("https://github.com/", "").split("/");
            const path = rest.join("/");
            return {
                user: user,
                repo: repo,
                path: path,
                branch: branch,
            };
        }

        function folderLinkToList() {
            const folderLink = document.getElementById("url").value;
            const url = parseUrl(folderLink);
            const fetchUrl = `https://api.github.com/repos/${url.user}/${url.repo}/contents/${url.path}?ref=${url.branch}`;
            return fetch(fetchUrl).then((response) => response.json());
        }

        function createFrame() {
            const frame = document.createElement("iframe");
            frame.style.width = "100vw";
            frame.style.height = "100vh";
            frame.style.position = "absolute";
            frame.style.top = "0";
            frame.style.left = "0";
            frame.frameBorder = "0";
            document.body.appendChild(frame);
            return frame;
        }

        function getIndexFile(files) {
            console.log(files);
            for (file of files) {
                if (file.name === "index.html" && file.type === "file") {
                    return file.download_url;
                }
            }
            return null;
        }

        async function run() {
            const frame = createFrame();
            const files = await folderLinkToList();
            const rawUrl = getIndexFile(files);
            if (!rawUrl) {
                const message = "No `index.html` found in entered folder";
                alert(message);
                throw TypeError(message);
            }
            fetch(rawUrl).then(async (response) => {
                const doc = frame.contentWindow.document;
                doc.open();
                doc.write(await response.text());
                doc.close();
                document.querySelector("form").style.display = "none";
                document.title = rawUrl;
            });
        }
    </script>
</body>

</html>
